<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href ="css/font-awesome.min.css"> <!-- FONT-AWSOME ICONS -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:700" rel="stylesheet">
    <!-- GOOGLE FONT FOR NAME OF THE WEBSITE -->
    <link href="https://fonts.googleapis.com/css?family=Cabin:600" rel="stylesheet">
    <!-- GOOGLE FONT FOR NAME OF THE WEBSITE -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- BOOTSTRAP FILE -->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <!-- TOGGLE SWITCH BUTTON BOOTSTRAP API -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- MAIN CSS FILE -->
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <!-- WEATHER ICONS FILE -->
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="row header-content">
                <div class="col-xs-3 logo">
                    <img src="img/image-white.png">
                    <h1>WeatherEarth</h1>
                </div>
                <div class="col-xs-4 col-xs-offset-2 nav">
                    <ul class="list-inline">
                        <li>
                            <a href="#">GALLERY</a>
                        </li>
                        <li>
                            <a href="#">MAPS</a>
                        </li>
                        <li>
                            <a href="#">MOON</a>
                        </li>
                    </ul>
                </div>
                <div class="col-xs-3 search-bar">
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="Search for city...">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- PARALLAX BACKGROUND -->
    <div class="parallax">
        <!-- CONTENT SECTION -->
        <div class="container main-content">
            <div class="row content">
                <div class="col-xs-4 main">
                    <div class="weather-info">
                        <p class="head-section-title">CURRENT WEATHER</p>
                        <div class="row">
                            <div class="col-xs-8">
                                <h1 class="city-name">Sofia</h1>
                                <h4 class="country-name">Bulgaria</h4>
                            </div>
                            <div class="col-xs-2">
                                <input type="checkbox" data-size="mini" data-on="&deg;C" data-off="&deg;F" data-onstyle="primary" data-offstyle="info" checked data-toggle="toggle" data-style="ios">
                            </div>
                            <div class="col-xs-2">
                                <i class="fa fa-plus-circle plus-icon" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="row main-weather-section">
                            <div class="col-xs-5">
                                <p class="text-center cel-far">9&deg;</p>
                                <p class="text-center feels-like">Feels like 5&deg;</p>
                            </div>
                            <div class="col-xs-5 col-xs-offset-2">
                                <i class="wi wi-day-cloudy weather-icon"></i>
                                <p class="text-center">Partly cloudy</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 col-xs-offset-5 side">

                </div>
            </div>
        </div>
    </div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta et quos sint laudantium quisquam vitae ipsam fuga tempora vero. Nobis!</p>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</body>

</html>
