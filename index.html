<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="row header-content">
                <div class="col-xs-3 logo">
                    <img src="img/image-white.png">
                    <h1>Weather <span class="lineBreak">Earth</span></h1>
                </div>
                <div class="col-xs-4 col-xs-offset-2 nav">
                    <ul class="list-inline">
                        <li><a href="#">ГАЛЕРИЯ</a></li>
                        <li><a href="#">КАРТИ</a></li>
                        <li><a href="#">ЛУНА</a></li>
                    </ul>
                </div>
                <div class="col-xs-3 search-bar">
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="Search for city...">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-search"></span></button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- PARALLAX BACKGROUND -->
    <div class="parallax">
        <!-- CONTENT SECTION -->
        <div class="container main-content">
            <div class="row content">
                <div class="col-xs-9 main">
                    <h1 class="city-name">СОФИЯ</h1>
                </div>
                <div class="col-xs-3 side">

                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
