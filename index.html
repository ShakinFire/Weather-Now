<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- FONT-AWSOME ICONS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin:600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300" rel="stylesheet">
    <!-- BOOTSTRAP FILE -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- TOGGLE SWITCH BUTTON BOOTSTRAP API -->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <!-- MAIN CSS FILE -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- WEATHER ICONS FILE -->
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="js/jquery-ui.min.css">

</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="row header-content">
                <div class="col-xs-3 logo">
                    <img src="img/image-white.png">
                    <h1>WeatherEarth</h1>
                </div>
                <div class="col-xs-4 col-xs-offset-2 nav">
                    <ul class="list-inline">
                        <li>
                            <a href="#">GALLERY</a>
                        </li>
                        <li>
                            <a href="#">MAPS</a>
                        </li>
                        <li>
                            <a href="#">MOON</a>
                        </li>
                    </ul>
                </div>
                <div class="col-xs-3 search-bar">
                    <form action="">
                        <div class="input-group">
                            <input class="form-control search" type="text" placeholder="Search for city...">
                            <span class="input-group-btn">
                                <button class="btn btn-primary button" type="submit">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- PARALLAX BACKGROUND -->
    <div class="parallax">
        <!-- CONTENT SECTION -->
        <div class="container main-content">
            <div class="row content">
                <div class="col-xs-4 main">
                    <div class="weather-info">
                        <p class="head-section-title">CURRENT WEATHER</p>
                        <div class="row">
                            <div class="col-xs-8">
                                <h1 class="city-name">Sofia</h1>
                                <h4 class="country-name">Bulgaria</h4>
                            </div>
                            <div class="col-xs-2">
                                <input type="checkbox" data-size="mini" data-on="&deg;C" data-off="&deg;F" data-onstyle="warning" data-offstyle="info" checked
                                    data-toggle="toggle" data-style="ios">
                            </div>
                            <div class="col-xs-2">
                                <a id="add-city" href="#"><i class="fa fa-plus-circle plus-icon" aria-hidden="true"></i></a>
                            </div>
                        </div>
                        <div class="row main-weather-section">
                            <div class="col-xs-5">
                                <p class="text-center cel-far">
                                    <span class="temp"></span>&deg;</p>
                            </div>
                            <div class="col-xs-5 col-xs-offset-2">
                                <i class="wi wi-day-cloudy weather-icon"></i>
                            </div>
                        </div>
                        <div class="row main-weather-section-below">
                            <div class="col-xs-5">
                                <p class="text-center">Feels like
                                    <span class="temp"></span>&deg;</p>
                            </div>
                            <div class="col-xs-5 col-xs-offset-2">
                                <p>
                                    <span class="main-description"></span>
                                </p>
                            </div>
                        </div>
                    </div>
    <!-- WEATHER DETAILS -->
                    <div class="weather-details">
                        <p class="head-section-title">WEATHER DETAILS</p>
                        <div class='row'>
                            <div class="col-xs-6">
                                <ul class="list-unstyled">
                                    <li>Highest:
                                        <span class="temp_max"></span>&deg;
                                    </li>
                                    <li>Lowest:
                                        <span class="temp_min"></span>&deg;
                                    </li>
                                    <li>Sunrise:
                                        <span class="sunrise"></span>
                                    </li>
                                    <li>Sunset:
                                        <span class="sunset"></span>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-xs-6">
                                <ul class='list-unstyled'>
                                    <li>Wind Speed:
                                        <span class="speed weather-values"></span><span>m/s</span>
                                    </li>
                                    <li>Cloudliness:
                                        <span class="clouds weather-values"></span><span>%</span>
                                    </li>
                                    <li>Humidity:
                                        <span class="humidity weather-values"></span><span>%</span>
                                    </li>
                                    <li>Pressure:
                                        <span class="pressure weather-values"></span><span>mb</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
    <!-- FAVORITE CITIES -->
                <div class="col-xs-3 col-xs-offset-5 favorite-cities">
                    <p class="head-section-title">FAVORITES</p>
                    <ul id="ul-fav-cities" class='list-unstyled'>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
